<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora</h1>
    <section class="center">
        <div class="container">
            <input type="text">
            <div>
                <button class="cinza">C</button>
                <button class="cinza">CE</button>
                <button class="cinza">/</button>
                <button class="cinza">*</button>
            </div>

            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="cinza">-</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="cinza">+</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>=</button>
            </div>
            <div>
                <button>0</button>
                <button>.</button>
            </div>
        </div>
    </section>
</body>

</html>
