<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cep</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <article>
        <h1 class="titulo">Digite seu CEP <i class="fa-solid fa-location-dot"></i></h1>

        <form class="formulario" method="get" action=".">
            
            <input id="cep" name="cep" onblur="pesquisa_cep(this.value);" type="text" placeholder="CEP">

            <input id="rua" name="rua" type="text" placeholder="Rua">

            <input id="bairro" name="bairro" type="text" placeholder="Bairro">

            <input id="cidade" name="cidade" type="text" placeholder="Cidade">

            <input id="estado" name="uf" type="text" placeholder="UF">

            <input id="ibge" name="ibge" type="text" placeholder="IBGE">

        </form>
    </article>
    <script src="script.js"></script>
</body>

</html>
